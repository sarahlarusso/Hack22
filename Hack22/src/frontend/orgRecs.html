<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LindaHand</title>
  <link rel="stylesheet" href="orgRecs.css">
  <!-- href is hypertext reference which in this case creates a link to css code -->
</head>

<body>
  <div class="navbar">
    <div class="container">
      <!-- a creates hyperlink and the hashtag means it goes nowhere -->
      <a class="logo" href="index.html">Linda<span>Hand</span></a> <!-- span seperates words in css -->

      <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

      <nav>
        <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
        <!-- ul is unordered list -->
        <ul class="primary-nav">
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="newOrg.html">Register Your Organization</a></li>
        </ul>
      </nav>
    </div>
  </div>

<section class="headerOrg">
  <h1>Recommended Organizations</h1>
</section>

<section class="Org1">
  <div class="container">
      <h1>Mustard Seed</h1>
      <img id="Org1" class="MustardSeed" src="images/MustardSeed.jpg" alt="" style="float: left; margin-right: 15px;">
      <p>Something about mustard</p>
    </div>
</section>

<section class="Org2">
  <div class="container">
      <h1>John Baptist Church</h1>
      <img id="Org2" class="FriendlyHouse" src="images/Friendly.JPG" alt="" style="float: left; margin-right: 15px;">
      <p>Something about Friendly</p>
    </div>
</section>

<section class="Org3">
  <div class="container">
      <h1>FriendlyHouse, Inc</h1>
      <img id="Org3" class="JohnBapChurch" src="images/JSBC.jpg" alt="" style="float: left; margin-right: 15px;">
      <p>Something about JSBC</p>
    </div>
</section>

  <script>
    const mobileBtn = document.getElementById('mobile-cta')
    nav = document.querySelector('nav');
    mobileBtnExit = document.getElementById('mobile-exit')
    mobileBtn.addEventListener('click', () => {
      nav.classList.add('menu-btn');
    })
    mobileBtnExit.addEventListener('click', () => {
      nav.classList.remove('menu-btn');
    })
  </script>
</body>

</html>
