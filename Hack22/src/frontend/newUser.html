<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User - LindaHand</title>
    <link rel="stylesheet" href="NewUser.css">
    <link href="toggle-radios.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <div class="container">
            <!-- a creates hyperlink and the hashtag means it goes nowhere -->
            <a class="logo" href="index.html">Linda<span>Hand</span></a> <!-- span seperates words in css -->

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                <!-- ul is unordered list -->
                <ul class="primary-nav">
                    <li class="current"><a href="index.html"</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="#">Register Your Organization</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">

                <h1>Register New User</h1>

                <h2>Are You A...</h2>
                <div class="toggle-radio" data-style="rounded">
                    <input type="radio" name="default" id="default_Option1" value="Option1">
                    <label for="default_Option1">Student</label>
                  
                    <input type="radio" name="default" id="default_Option2" value="Option2" checked>
                    <label for="default_Option2">Administrator</label>
                  
                    <input type="radio" name="default" id="default_Option3" value="Option3">
                    <label for="default_Option3">Organizer</label>

                    <input type="radio" name="default" id="default_Option4" value="Option4">
                    <label for="default_Option4">Other</label>
                  </div>

                <form action="profile.html">
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" name="uname" required><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br><br>
                    <label for="pword">Password:</label>
                    <input type="password" id="pword" name="pword" required><br><br>
                    <input type="submit" value="Create My Account">
                </form>

                <p>Already have an Account?</p> <a class="logo" href="logIn.html">Log In</a>
            </div>
        </div>
    </section>



    <script>
        const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav');
        mobileBtnExit = document.getElementById('mobile-exit')
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })
        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>

</html>
