<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User - LindaHand</title>
  <link rel="stylesheet" href="newOrg.css">
</head>

<body>
  <div class="navbar">
    <div class="container">
      <!-- a creates hyperlink and the hashtag means it goes nowhere -->
      <a class="logo" href="index.html">Linda<span>Hand</span></a> <!-- span seperates words in css -->

      <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

      <nav>
        <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
        <!-- ul is unordered list -->
        <ul class="primary-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li><a href="newOrg.html">Register Your Organization</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="hero">
    <div class="container">
      <div class="left-col">

        <h1>Register New Organization</h1>

        <h2>How Would You Describe Yourself?</h2>

        <div class="H1toH5">
          <label> <input type="checkbox" />
            <span class="seatButton" id="cooking">Cooking</span>
          </label>
          <label> <input type="checkbox" />
            <span class="seatButton">Kids</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Animals</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Outdoors</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Indoors</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Senior Citizens</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Tutoring</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Art</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Science</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Engineering</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">After School</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Summer</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Winter Break</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="seatButton">Weekend</span>
          </label>
        </div>

        <form action="index.html">
          <label for="uname">Username:</label>
          <input type="text" id="uname" name="uname" required><br><br>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required><br><br>
          <label for="pword">Password:</label>
          <input type="password" id="pword" name="pword" required><br><br>
          <label for="loc">Location:</label>
          <input type="text" id="loc" name="loc" required><br><br>
          <label for="blurb">What else should we know about you? (500 Characters Max)</label>
          <textarea name="blurb" id="blurb" maxlength="500" cols="100" rows="20"></textarea><br><br>
          <input type="submit" value="Submit">
        </form>

        <p>Already have an Account?</p> <a class="logo" href="logIn.html">Log In</a>
      </div>
    </div>
  </section>



  <script>
    const mobileBtn = document.getElementById('mobile-cta')
    nav = document.querySelector('nav');
    mobileBtnExit = document.getElementById('mobile-exit')
    mobileBtn.addEventListener('click', () => {
      nav.classList.add('menu-btn');
    })
    mobileBtnExit.addEventListener('click', () => {
      nav.classList.remove('menu-btn');
    })
  </script>
</body>

</html>
